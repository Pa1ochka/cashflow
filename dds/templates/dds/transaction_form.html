{% extends 'dds/base.html' %}
{% load static %}
{% block content %}
<h2>{% if form.instance.pk %}Редактировать{% else %}Создать{% endif %} транзакцию</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Сохранить</button>
    <a href="{% url 'transaction_list' %}" class="btn btn-secondary">Отмена</a>
</form>
{% endblock %}
